<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>webresponse</title>
    <style>
        body {
            color: #fff;
            padding: 50px;
            width: 300px;
            margin: 0 auto;
            background-color: #374954;
          }
        .mb-3{
            display: grid;
            place-items: center;
            margin-top: 118%;
            width: 150%;
        }
        .btn {
            margin-top:7%;
        }
        </style>
</head>
<body>
    <div class="mb-3">
        <label for="info" class="form-label">Enter your parameter</label>
        <input type="text" name="parameterinfo" class="form-control" id="parainfo" aria-describedby="emailHelp">
        <button type="button" class="btn btn-outline-success" onclick="describeUrl()">Send</button>
      </div>
<script>
    
    var getLocation = function(href) {
        var l = document.createElement("a");
        l.href = href;
        return l;
    };
    function describeUrl(){
        
        const element = getLocation(document.getElementById('parainfo').value);
       
        var splitter = element.hostname.split('.')
        let text = 'Not Exist !'
        const rra = {
        '  Url Element : <hr>  Protocol': element.protocol || text.fontcolor("red"),
        ' <br> Host Name' : element.hostname || text.fontcolor("red"),
        // 'host name' : element.host || 'not exist',
        ' <br> Second domain' : splitter[1] || text.fontcolor("red"),
        ' <br> First domain' : splitter[2] || text.fontcolor("red"),
        ' <br> Port' : element.port || text.fontcolor("red"),
        ' <br> Path name' : element.pathname || text.fontcolor("red"),
        ' <br> Query name' : element.search || text.fontcolor("red"),
        }
    console.table(rra)
    for (let [key, value] of Object.entries(rra)) {
    document.write(`<strong>${key}</strong> : ${value}` + '<br>')}
}
</script>
</body>

</html>
